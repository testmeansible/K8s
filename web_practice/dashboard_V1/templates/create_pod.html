<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Create a New Pod</h1>
        <form action="/create_pod" method="post">
            <div class="form-group">
                <label for="namespace">Namespace</label>
                <select class="form-control" id="namespace" name="namespace" required>
                    {% for ns in namespaces %}
                        <option value="{{ ns }}">{{ ns }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pod_name">Pod Name</label>
                <input type="text" class="form-control" id="pod_name" name="pod_name" required>
            </div>
            <div class="form-group">
                <label for="container_image">Container Image</label>
                <input type="text" class="form-control" id="container_image" name="container_image" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Pod</button>
        </form>
    </div>
</body>
</html>
