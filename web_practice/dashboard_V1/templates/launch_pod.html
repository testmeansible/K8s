<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Pod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid bg-dark">
        <div class="container py-5">
            <h1 class="text-center text-primary mb-4">Launch a New Pod</h1>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="pod_name">Pod Name:</label>
                    <input type="text" class="form-control" id="pod_name" name="pod_name" required>
                </div>
                <div class="form-group">
                    <label for="namespace">Namespace:</label>
                    <input type="text" class="form-control" id="namespace" name="namespace" required>
                </div>
                <div class="form-group">
                    <label for="image">Container Image:</label>
                    <input type="text" class="form-control" id="image" name="image" required>
                </div>
                <button type="submit" class="btn btn-primary">Launch Pod</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
