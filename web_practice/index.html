<!DOCTYPE html>
<html>
<head>
    <title>Create Kubernetes Pod</title>
</head>
<body>
    <h1>Create Kubernetes Pod</h1>
    <form action="/create_pod" method="post">
        <label for="pod_name">Pod Name:</label>
        <input type="text" id="pod_name" name="pod_name" required><br><br>
        <label for="namespace">Namespace:</label>
        <input type="text" id="namespace" name="namespace" required><br><br>
        <button type="submit">Create Pod</button>
    </form>
</body>
</html>
