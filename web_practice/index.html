<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deploy Pods to Kubernetes</title>
</head>
<body>
    <h1>Deploy Pods</h1>
    <form action="/deploy" method="POST">
        <label for="pod_name">Select Pod to Deploy:</label>
        <select name="pod_name" id="pod_name">
            {% for pod_name in pod_names %}
                <option value="{{ pod_name }}">{{ pod_name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Deploy</button>
    </form>
    <div id="message"></div>
</body>
</html>
